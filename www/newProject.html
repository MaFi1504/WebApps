    <!--form with:
        Projekttitel
        Startdatum
        Enddatum
        Kurzbeschreibung
        Langbeschreibung
        Projektziele (2 Angaben)
        Auswahl für Logodatei-->
    <div class="content">
        <div class="row">
            <div class="col-12 justify-content-center">
                <h1 data-mlr-text>Neues Projekt</h1>
            </div>
        </div>
        <div class="row" style="padding-bottom: 10vh;">
            <div class="col-12 justify-content-center">
                <form action="http://localhost" method="post">
                    <div class="form-group placeholder">
                        <input type="text" class="form-control title" id="projectTitle" name="projectTitle" placeholder="Project Title">
                    </div>
                    <div class="form-group placeholder">
                        <label for="startDate" data-mlr-text>Start Datum</label><br>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="form-group placeholder">
                        <label for="endDate" data-mlr-text>End Datum</label><br>
                        <input type="date" class="form-control" id="endDate" name="endDate">
                    </div>
                    
                    <div class="form-group placeholder">
                        <input type="text" class="form-control" id="shortDescription" name="shortDescription" placeholder="Short Description">
                    </div>
                    
                    <div class="form-group placeholder">
                        <textarea class="form-control" id="longDescription" name="longDescription" rows="10" placeholder="Long Description"></textarea>
                    </div>
                    <div class="form-group placeholder">
                        <input type="text" class="form-control" id="projectGoals1" name="projectGoals1" placeholder="Project goal 1">
                        <div style="padding-top: 10px;">
                            <input type="text" class="form-control" id="projectGoals2" name="projectGoals2" placeholder="Project Goal 2">
                        </div>
                    </div>
                    <br>
                    <div class="form-group placeholder">
                        <img class="upload" src="images/minden.jpg" alt="Image description" style="width: 20%;">
                        <input hidden type="file" class="form-control-file" id="logoFile" name="logoFile" accept="image/*">
                    </div>
                    <br>
                    <button type="button" id="submitButton" class="button">Bestätigen</button>
                </form>
            </div>
        </div>
